{% extends "base.html" %}

{% block title %}Reverse Image Search - Image Board{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Reverse Image Search</h1>
    <p>Upload an image to find similar images in our database</p>
</div>

<div class="reverse-search-container">
    <!-- Upload Area -->
    <div class="upload-area" id="dropZone">
        <div class="upload-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="3"></line>
            </svg>
            <p>Drag & drop an image here or</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Browse Files</button>
        </div>
    </div>

    <!-- Search Options -->
    <div class="search-options">
        <label for="top_k">Number of results:</label>
        <select id="top_k">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
    </div>

    <!-- Results Container -->
    <div id="resultsContainer" class="results-container"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const topKSelect = document.getElementById('top_k');
    const resultsContainer = document.getElementById('resultsContainer');

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop zone when dragging over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.add('highlight');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, () => {
            dropZone.classList.remove('highlight');
        }, false);
    });

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);
    fileInput.addEventListener('change', handleFileSelect, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        if (files.length) {
            handleFiles(files);
        }
    }

    function handleFileSelect(e) {
        const files = e.target.files;
        if (files.length) {
            handleFiles(files);
        }
    }

    function handleFiles(files) {
        const file = files[0];
        if (file.type.match('image.*')) {
            uploadFile(file);
        } else {
            showError('Please select an image file (JPG, PNG, etc.).');
        }
    }

    function uploadFile(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('top_k', topKSelect.value);

        resultsContainer.innerHTML = '<div class="loading">Searching for similar images...</div>';

        fetch('{{ url_for("reverse_search") }}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(html => {
            resultsContainer.innerHTML = html;
        })
        .catch(err => {
            resultsContainer.innerHTML = `<div class="error">Upload failed: ${err.message}</div>`;
        });
    }

    function showError(message) {
        resultsContainer.innerHTML = `<div class="error">${message}</div>`;
        setTimeout(() => {
            const errorEl = resultsContainer.querySelector('.error');
            if (errorEl) errorEl.remove();
        }, 3000);
    }
});
</script>

<style>
/* Main Container */
.reverse-search-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

/* Upload Area */
.upload-area {
    border: 2px dashed var(--border, #444);
    border-radius: 12px;
    padding: 60px 20px;
    text-align: center;
    transition: all 0.3s ease;
    background: var(--bg-secondary, #1a1a1a);
    cursor: pointer;
    margin-bottom: 24px;
}

.upload-area.highlight {
    border-color: var(--primary, #6a89cc);
    background: rgba(106, 137, 204, 0.08);
}

.upload-content svg {
    margin-bottom: 16px;
    color: var(--text-tertiary, #888);
}

.upload-content p {
    margin-bottom: 16px;
    color: var(--text-secondary, #aaa);
    font-size: 0.95rem;
}

.upload-content button {
    padding: 10px 20px;
    background: linear-gradient(135deg, var(--primary, #6a89cc), #5d7ec5);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.2s ease;
}

.upload-content button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(106, 137, 204, 0.3);
}

/* Search Options */
.search-options {
    text-align: center;
    margin-bottom: 24px;
}

.search-options label {
    margin-right: 12px;
    font-weight: 600;
    color: var(--text-primary, #e0e0e0);
}

.search-options select {
    padding: 8px 16px;
    border: 1px solid var(--border, #444);
    border-radius: 8px;
    background: var(--bg-secondary, #1a1a1a);
    color: var(--text-primary, #e0e0e0);
    font-size: 1rem;
}

/* Results */
.results-container {
    min-height: 100px;
    margin-top: 20px;
}

/* Responsive */
@media (max-width: 600px) {
    .reverse-search-container {
        padding: 15px;
    }

    .upload-area {
        padding: 40px 15px;
    }

    .search-options label,
    .search-options select {
        display: block;
        margin: 8px auto;
    }
}
</style>
{% endblock %}
